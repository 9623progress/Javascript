<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <form>
      <input type="text" placeholder="Enter the height(cm)" id="height" />
      <input type="text" placeholder="Enter the weight(kg)" id="weight" />
      <button type="submit" class="button">calculate</button>
    </form>

    <h1 class="result"></h1>

    <h3>Adult BMI</h3>
